<div class="media">
    <div class="media-body styler margin-bottom">
    <h3 class='mr-5'>
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
    </h3>
        {% comment %} <strong>{{ post.user.username }}</strong> {% endcomment %}
        <h5><{{ post.message_html|safe }}
            <time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
            <span class='username'>
                <p style='color: rgb(67, 20, 121); margin-top: 10px; margin-bottom: 0px;'>{{ post.group.name }}</p>
            </span>
        </h5>
        
        <div class='media-footer'>
            
            {% if user.is_authenticated and post.user == user and not hide_delete %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title='delete' class='btn btn-primary'>
                <i class="fas fa-trash-alt" aria-hidden='true'></i>
                <span class="text-danger icon-label">Delete</span>
            </a>
                
            {% endif %}
                
        </div>
    </div>
</div>
